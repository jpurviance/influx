<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> {% load static %}
    <title>Visa info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="{% static 'migrate/style.css' %}">
    <link rel="stylesheet" href="{% static 'migrate/visastyle.css' %}">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/resources">Resources</a></li>
                    <li class="active"><a href="/visaview">Visa Info</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!--THE MAP-->
    <div id="mapid"></div>
    <div id="search">
        <span>Enter Country:</span>
        <input type="text" id="countryname">
        <button type="button" class="btn btn-default" id="countrysearch">
            Search
        </button>
        <div class="buffer-div"></div>
        <div class="colour-boxes">
            No Visa required
            <div class="box-div colour-box"></div>
            Visa on arrival
            <div class="box-div colour-box"></div>
            eVisa
            <div class="box-div colour-box"></div>
            Visa required
            <div class="box-div colour-box"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="{% static 'migrate/toastropts.js' %}"></script>
    <script src="{% static 'migrate/countrydata.js' %}"></script>
    <script src="{% static 'migrate/visamapscript.js' %}"></script>
    <script src="{% static 'migrate/searchscript.js' %}"></script>
</body>

</html>
